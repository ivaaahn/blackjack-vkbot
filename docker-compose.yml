version: "3"

services:
  rabbit:
    build:
      context: ./docker/rabbit/
      dockerfile: Dockerfile
    container_name: rabbit
    expose:
      - 5672
      - 15672
    volumes:
      - rabbit_data_volume:/var/lib/rabbit/
      - rabbit_logs_volume:/var/log/rabbit/
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    expose:
      - 6379
    volumes:
      - redis_data_volume:/data
    restart: unless-stopped

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_PWD
      - MONGO_INITDB_DATABASE=$MONGO_INIT_DB
    volumes:
      - mongo_data_volume:/data/db
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    container_name: api
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    restart: unless-stopped

  poller:
    build:
      context: .
      dockerfile: ./docker/poller/Dockerfile
    container_name: poller
    depends_on:
      - rabbit
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
    container_name: worker
    depends_on:
      - redis
      - mongo
      - rabbit
    restart: unless-stopped

volumes:
  redis_data_volume:
  mongo_data_volume:
  rabbit_data_volume:
  rabbit_logs_volume:
